{% extends "base.html" %}

{% block title %}Login | LZ Sports{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="login-layout">
  <!-- Card esquerdo -->
  <section class="login-card">
    <img class="login-logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">

    <form class="login-form" method="post" action="#">
      <input class="login-input" type="text" name="usuario" placeholder="Usuário" required>
      <input class="login-input" type="password" name="senha" placeholder="Senha" required>

      <button class="login-btn" type="submit">Entre</button>

      <div class="login-links">
        <a href="#" class="login-link">Esqueceu a senha ?</a>
        <a href="#" class="login-link">Não tem uma conta?</a>
      </div>
    </form>
  </section>

  <!-- Lado direito (background) -->
  <aside class="login-hero" aria-hidden="true"></aside>
</div>
{% endblock %}
